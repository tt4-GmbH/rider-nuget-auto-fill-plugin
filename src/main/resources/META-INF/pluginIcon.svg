<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- NuGet package box -->
  <rect x="4" y="16" width="24" height="20" rx="2" fill="url(#boxGrad)"/>
  <!-- Box lid -->
  <rect x="2" y="12" width="28" height="6" rx="1.5" fill="url(#lidGrad)"/>
  <!-- Ribbon on box -->
  <rect x="14" y="12" width="4" height="20" fill="url(#ribbonGrad)"/>
  <!-- Key badge background circle -->
  <circle cx="31" cy="13" r="6.5" fill="url(#keyBgGrad)" stroke="white" stroke-width="1.2"/>
  <!-- Key bow (ring) -->
  <circle cx="29.5" cy="11.5" r="2.8" stroke="url(#keyDetailGrad)" stroke-width="1.8" fill="none"/>
  <circle cx="29.5" cy="11.5" r="1.1" fill="url(#keyDetailGrad)"/>
  <!-- Key blade (shaft) -->
  <rect x="31.5" y="12.7" width="5.5" height="1.6" rx="0.8" fill="url(#keyDetailGrad)"/>
  <!-- Key teeth -->
  <rect x="35.2" y="14.3" width="1.4" height="1.6" rx="0.4" fill="url(#keyDetailGrad)"/>
  <rect x="33.0" y="14.3" width="1.4" height="1.6" rx="0.4" fill="url(#keyDetailGrad)"/>
  <defs>
    <linearGradient id="boxGrad" x1="4" y1="16" x2="28" y2="36" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4A90D9"/>
      <stop offset="1" stop-color="#2E5FA3"/>
    </linearGradient>
    <linearGradient id="lidGrad" x1="2" y1="12" x2="30" y2="18" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#5BA3E8"/>
      <stop offset="1" stop-color="#3A72C4"/>
    </linearGradient>
    <linearGradient id="ribbonGrad" x1="14" y1="12" x2="18" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFD166"/>
      <stop offset="1" stop-color="#F4A800"/>
    </linearGradient>
    <linearGradient id="keyBgGrad" x1="24.5" y1="6.5" x2="37.5" y2="19.5" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2D3A4A"/>
      <stop offset="1" stop-color="#1A2535"/>
    </linearGradient>
    <linearGradient id="keyDetailGrad" x1="26.5" y1="8.5" x2="37" y2="16" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFD166"/>
      <stop offset="1" stop-color="#F4A800"/>
    </linearGradient>
  </defs>
</svg>
